<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen-Drop Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="image/logo.png" alt="Pen-Drop Restaurant Logo">
                <span>Pen-Drop</span>
            </div>
            <ul class="nav-links">
                <li><a href="main.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="book.html" class="nav-link">Book a Table</a></li>
                <li><a href="oder.html" class="nav-link">Order</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="login-btn" class="login-btn">Log In</button>
                <button id="signup-btn" class="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Login and Signup Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-form" id="login-form">
                <h2>Log In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div class="auth-form" id="signup-form">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
            <div class="order-container">
        <h2>Place Your Order</h2>
        <form class="order-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="item">Item Name</label>
            <input type="text" id="item" name="item">

            <label for="delivery">Home Delivery</label>
            <input type="checkbox" id="delivery" name="delivery">

            <button type="submit">Submit Order</button>
        </form>
    </div>

     <div class="footer">
        <div class="footer-left">
            <p>&copy; 2015 Pen-Drop. All Rights Reserved.</p>
            <p>Contai, Central Bus stand, Purba Medinipur, 721402</p>
            <p>Phone: +(123) 456-7890</p>
            <p>Email: info@restaurant.com</p>
        </div>
        <div class="footer-right">
            <p>Connect with us:</p>
            <div class="social-icons">
                <a href="#"><img src="image/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="image/twi.png" alt="Twitter"></a>
                <a href="#"><img src="image/insta.png" alt="Instagram"></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
